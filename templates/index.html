<!DOCTYPE html>
<html>

<head>
    <title>Domain Weakness Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="height: 100vh">
        <div class="row justify-content-center align-items-center h-75">
            <div class="col-4">
                <h1 class="text-center">Simples Domain Weakness Analysis System</h1>

                <div class="row">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <label for="domain-name-input" class="form-label">Please input domain name: </label>

                    <div class="input-group">
                        <input id="domain-name-input" class="form-control" placeholder="example.com" type="text"
                            aria-describedby="domain-name-submit" required/>
                        <button id="domain-name-submit" class="btn btn-outline-dark" type="submit" onclick="analyze()">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
